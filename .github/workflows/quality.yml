name: Code Quality

on:
  push:
    branches: [ main, develop, chore/*, feature/*, fix/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-checks:
    name: Quality Checks (Docker CI Environment)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build CI infrastructure
        run: make ci.build

      - name: Start CI infrastructure
        run: make ci.up

      - name: Wait for services to be healthy
        run: sleep 20

      - name: Install Composer dependencies
        run: docker-compose -f docker-compose.ci.yml exec -T frankenphp composer install --prefer-dist --no-progress --no-interaction

      - name: Validate composer.json and composer.lock
        run: docker-compose -f docker-compose.ci.yml exec -T frankenphp composer validate --strict

      - name: Run Database migrations
        run: docker-compose -f docker-compose.ci.yml exec -T frankenphp php bin/console doctrine:migrations:migrate --no-interaction

      - name: Run PHPStan (Level Max)
        run: docker-compose -f docker-compose.ci.yml exec -T frankenphp vendor/bin/phpstan analyse --no-progress --error-format=github --memory-limit=512M

      - name: Run PHP-CS-Fixer (Check only)
        run: docker-compose -f docker-compose.ci.yml exec -T frankenphp vendor/bin/php-cs-fixer fix --dry-run --diff --verbose

      - name: Run PHPUnit Tests
        run: docker-compose -f docker-compose.ci.yml exec -T frankenphp vendor/bin/phpunit --testdox

      - name: Run PHPMD
        run: docker-compose -f docker-compose.ci.yml exec -T frankenphp vendor/bin/phpmd src github rulesets.xml
        continue-on-error: true

      - name: Run PHPArkitect (Architecture validation)
        run: docker-compose -f docker-compose.ci.yml exec -T frankenphp vendor/bin/phparkitect check

      - name: Stop CI infrastructure
        if: always()
        run: make ci.down

  phpunit-coverage:
    name: PHPUnit with Coverage (Docker CI)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build CI infrastructure
        run: make ci.build

      - name: Start CI infrastructure
        run: make ci.up

      - name: Wait for services to be healthy
        run: sleep 20

      - name: Install Composer dependencies
        run: docker-compose -f docker-compose.ci.yml exec -T frankenphp composer install --prefer-dist --no-progress --no-interaction

      - name: Run Database migrations
        run: docker-compose -f docker-compose.ci.yml exec -T frankenphp php bin/console doctrine:migrations:migrate --no-interaction

      - name: Run PHPUnit with Coverage
        run: docker-compose -f docker-compose.ci.yml exec -T frankenphp phpdbg -qrr vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml

      - name: Copy coverage file from container
        run: docker-compose -f docker-compose.ci.yml cp frankenphp:/app/coverage.xml ./coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Stop CI infrastructure
        if: always()
        run: make ci.down
