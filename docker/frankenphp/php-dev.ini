; PHP Development Configuration for FrankenPHP

; Memory & Performance (dev settings)
memory_limit = 512M
max_execution_time = 120
max_input_time = 60

; OPcache Configuration (dev - with validation)
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2
opcache.save_comments = 1

; APCu Configuration (smaller for dev)
apc.enabled = 1
apc.shm_size = 64M
apc.ttl = 3600
apc.enable_cli = 1

; Realpath Cache
realpath_cache_size = 4096K
realpath_cache_ttl = 120

; Error handling (development - show errors)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /app/var/log/php_errors.log

; Xdebug
xdebug.mode = debug
xdebug.start_with_request = yes
xdebug.client_host = host.docker.internal
xdebug.client_port = 9003
xdebug.log = /app/var/log/xdebug.log

; Session
session.save_handler = redis
session.save_path = "tcp://redis:6379"
session.gc_maxlifetime = 3600

; Date
date.timezone = Europe/Paris

; Upload
upload_max_filesize = 20M
post_max_size = 20M

; Development helpers
assert.active = 1
zend.assertions = 1
